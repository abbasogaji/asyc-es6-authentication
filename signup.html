<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
    <section class="row mt-4">
        <div class="col-lg-4 offset-lg-4 col-sm-12 col-md-6 offset-md-3">
                <form action="https://google.com" id="signUpForm" method="GET">
                        <div class="form-group">
                            <label for="exampleInputFullName">Full Name</label>
                            <input type="text" class="form-control " id="fullName"  name="fullName" placeholder="Enter full Name">
                            <small id="fullNameHelp" class="form-text text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control " id="email" name="email"  placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            <small id="passwordHelp" class="form-text text-danger"></small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Verify Password</label>
                            <input type="password" class="form-control" id="verifyPassword" name="verifyPassword" placeholder="Password">
                            <small id="verifyPasswordHelp" class="form-text text-danger"></small>
                        </div>
                        <button type="submit" class="btn btn-success">Sign Up</button>

                    </form>
        </div>

    </section>
    </main>
    <script src="new-signup-val.js"></script>
  </body>
</html>
